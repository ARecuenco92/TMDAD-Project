<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" href="../static/css/dashboard.css"
	rel="stylesheet" />

<!-- jVectorMap core CSS -->
<link th:href="@{/webjars/jvectormap/2.0.1/jquery-jvectormap.css}"
	rel="stylesheet" />
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Politic App</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Podemos</a></li>
					<li><a href="#">Partido Popular</a></li>
					<li><a href="#">Partido Socialista</a></li>
					<li><a href="#">Ciudadanos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Podemos</a></li>
					<li><a href="#">Partido Popular</a></li>
					<li><a href="#">Partido Socialista</a></li>
					<li><a href="#">Ciudadanos</a></li>
				</ul>
			</div>
			<div
				class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main panel-political-parties">
				<div class="col-sm-3 col-md-3">
					<div class="panel panel-purple">
						<div class="panel-heading">
							<img
								src="http://upload.wikimedia.org/wikipedia/commons/1/17/Podemos_logo_c%C3%ADrculos.svg"
								style="width: 32px; height: 32px;" />
						</div>
						<div class="panel-footer">
							<h3 class="panel-title">Timeline</h3>
						</div>
					</div>
				</div>
				<div class="col-sm-3 col-md-3">
					<div class="panel panel-blue">
						<div class="panel-heading">
							<img
								src="http://upload.wikimedia.org/wikipedia/commons/d/d7/PP.png"
								style="width: 32px; height: 32px;" />
						</div>
						<div class="panel-footer">
							<h3 class="panel-title">Timeline</h3>
						</div>
					</div>
				</div>
				<div class="col-sm-3 col-md-3">
					<div class="panel panel-red">
						<div class="panel-heading">
							<img
								src="http://upload.wikimedia.org/wikipedia/commons/b/b1/PSOE.png"
								style="width: 32px; height: 32px;" />
						</div>
						<div class="panel-footer">
							<h3 class="panel-title">Timeline</h3>
						</div>
					</div>
				</div>
				<div class="col-sm-3 col-md-3">
					<div class="panel panel-orange">
						<div class="panel-heading">
							<img
								src="http://upload.wikimedia.org/wikipedia/commons/3/37/Ciudadanos-icono.svg"
								style="width: 32px; height: 32px;" />
						</div>
						<div class="panel-footer">
							<h3 class="panel-title">Timeline</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="col-sm-12 col-md-7">
					<div id="spain-map" class="spain-map"></div>
				</div>
				<div class="col-sm-12 col-md-5">
					<div class="panel panel-primary">
						<div class="panel-heading panel-timeline">
							<div class="panel-title">
								<ul class="nav panel-tabs">
									<li class="twitter" style="width: 50%;"><a id="twitter"> <img
											src="img/twitter_logo.png"
											style="float: left; width: 36px; height: 28px;" />
											<div class="text-center;">Twiiter</div>
									</a></li>
									<li class="facebook" style="width: 50%;"><a id="facebook"
										class="text-center;"> <img src="img/fb_logo.png"
											style="float: left; width: 28px; height: 28px;" />
											<div class="text-center;">Facebook</div>
									</a></li>
								</ul>
							</div>
						</div>
						<div id="timelineTwitter" class="panel-body fixed-panel"></div>
						<div id="timelineFacebook" class="panel-body fixed-panel"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"
		th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jvectormap/2.0.1/jquery.jvectormap.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/mustachejs/0.8.2/mustache.js"
		th:src="@{/webjars/mustachejs/0.8.2/mustache.js}"></script>
	<script th:src="@{/js/jvectormap-es-merc-en.js}"
		src="../static/js/jvectormap-es-merc-en.js"></script>
	<script th:src="@{/js/dashboard.js}" src="../static/js/dashboard.js"></script>
	<script>
		$(function() {
			var palette = [ '#704169', '#00577F', '#EF1920 ', '#F07A36' ];
			var generateColors = function() {
				var colors = {}, key;
				for (key in map.regions) {
					colors[key] = palette[Math.floor(Math.random()
							* palette.length)];
				}
				return colors;
			};
			var map;
			map = new jvm.Map({
				map : 'es_merc_en',
				backgroundColor : 'none',
				zoomButtons : false,
				container : $('#spain-map'),
				zoomMax : 1,
				series : {
					regions : [ {
						attribute : 'fill'
					} ]
				}
			});
			map.series.regions[0].setValues(generateColors());
		});
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script id="twitterBlock" type="x-tmpl-mustache">
		{{#tweets}}
			<div class="panel panel-default panel-tweet">
				<div class="panel-heading">
					<img class="img-rounded img-panel-heading"
						src="{{profileImageUrl}}" />
					<a target="_blank" href=""> 
						<b>@{{fromUser}}</b>
					</a>
				</div>
				<div class="panel-body">
					{{{unmodifiedText}}}
				</div>
			</div>
		{{/tweets}}
	</script>
	<script id="facebookBlock" type="x-tmpl-mustache">
	</script>
</body>
</html>
